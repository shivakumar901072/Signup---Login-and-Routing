<div class="container">
  <section class="login">
    <h1 id="title">My App</h1>
    <input
      type="text"
      name="username"
      id="username"
      placeholder="Phone number or email"
    /><br /><br />
    <input
      type="text"
      name="password"
      id="password"
      placeholder="Password"
    /><br /><br />
  </section>

  <nav>
    <a class="button" routerLink="/login" routerLinkActive="activebutton"
      >Log in</a
    >
  </nav>

  <section id="sign">
    <h3>
      Don't have an account?
      <a class="signup" routerLink="/signup" routerLinkActive="activebutton"
        >Sign up</a
      >
    </h3>
  </section>
</div>
